<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euvva</title>
    <link rel="stylesheet" href="css/main.css" />
    <script async src="js/app.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <aside class="aside hidden">
            <nav class="aside-nav">
                <div class="aside-nav__body">
                    <div class="aside-nav__container">
                        <a href="#" class="aside-nav__item" title="узнать о компании">
                            <p class="aside-nav__logo--logo"></p>
                        </a>
                    </div>
                    <div class="aside-nav__container">
                        <a href="#" class="aside-nav__item">
                            <p class="aside-nav__logo--calendar" title="шахматка"></p>
                            <p class="aside-nav__text hidden">Шахматка</p>
                        </a>
                    </div>
                    <div class="aside-nav__container">
                        <a href="#" class="aside-nav__item">
                            <p class="aside-nav__logo--reports" title="отчеты"></p>
                            <p class="aside-nav__text hidden">Отчеты</p>
                        </a>
                    </div>
                    <div class="aside-nav__container">
                        <a href="#" class="aside-nav__item">
                            <p class="aside-nav__logo--cash" title="касса"></p>
                            <p class="aside-nav__text hidden">Касса</p>
                        </a>
                    </div>
                    <div class="aside-nav__container">
                        <a href="#" class="aside-nav__item">
                            <p class="aside-nav__logo--client" title="клиент"></p>
                            <p class="aside-nav__text hidden">Клиент</p>
                        </a>
                    </div>
                    <div class="aside-nav__container">
                        <a href="#" class="aside-nav__item">
                            <p class="aside-nav__logo--staff" title="персонал"></p>
                            <p class="aside-nav__text hidden">Персонал</p>
                        </a>
                    </div>
                    <div class="aside-nav__container">
                        <a href="#" class="aside-nav__item">
                            <p class="aside-nav__logo--tasks" title="задачи"></p>
                            <p class="aside-nav__text hidden">Задачи</p>
                        </a>
                    </div>
                    <div class="aside-nav__container">
                        <a href="#" class="aside-nav__item">
                            <p class="aside-nav__logo--store" title="склад"></p>
                            <p class="aside-nav__text hidden">Склад</p>
                        </a>
                    </div>
                </div>

                <div class="aside-nav__footer">
                    <div class="aside-nav__container">
                        <a href="#" class="aside-nav__item">
                            <p class="aside-nav__logo--archive"></p>
                        </a>
                    </div>
                    <div class="aside-nav__container">
                        <a href="#" class="aside-nav__item">
                            <p class="aside-nav__logo--tools"></p>
                        </a>
                    </div>
                    <div class="aside-nav__container">
                        <a href="#" class="aside-nav__item">
                            <p class="aside-nav__logo--help"></p>
                        </a>
                    </div>
                </div>
            </nav>
        </aside>

        <div class="content">
            <header class="header">
                <div class="header__item">
                    <div class="burger">
                        <span></span>
                    </div>
                    <button class="header__item--back"></button>
                    <button class="header__item--add-book"></button>
                    <button class="header__item--add-all"></button>
                    <input type="text" class="header__item--find" placeholder="Поиск &#128270;">
                </div>
                <div class="header__item">
                    <div class="header__item--time">
                        <p class="header__item--hours">11:43</p>
                        <p class="header__item--date">25.02.2020</p>
                    </div>
                    <button class="header__item--info">i</button>
                    <button class="header__item--show"></button>
                    <button class="header__item--notification count--animated">
                        <span class="bell bell--animated"></span>
                    </button>
                    <button class="header__item--current-user">A</button>
                </div>
            </header>

            <div class="subheader hidden">
                <div class="subheader__container">
                    <a href="#" class="subheader__item">
                        <p class="subheader__logo--calendar"></p>
                    </a>
                    <a href="#" class="subheader__item">
                        <p class="subheader__logo--reports"></p>
                    </a>
                    <a href="#" class="subheader__item">
                        <p class="subheader__logo--staff"></p>
                    </a>
                    <a href="#" class="subheader__item">
                        <p class="subheader__logo--tasks"></p>
                    </a>
                </div>
            </div>

            <div class="content">
                <!-- <div class="timeline">
                    <div class="timeline__item">
                        <div class="timeline__title">
                            <div class="timeline__heading">
                                Бронь
                            </div>
                            <div class="timeline__close">
                                X
                            </div>
                        </div>
                    </div>
                </div> -->

                <h1>Заголовок 1</h1>
                <div class="content__container" id="print">
                    <div class="info">
                        <form class="info__form">
                            <table class="info__table">
                                <thead>
                                    <tr>
                                        <th colspan="2" class="info__title">
                                            Заголовок 2
                                        </th>
                                    </tr>
                                </thead>

                                <tbody class="info__list">
                                </tbody>

                                <tfoot class="info__tfoot">
                                    <tr>
                                        <td> <input type="text" class="input--title hide"
                                                placeholder="введите ваш заголовок">
                                        </td>
                                        <td>
                                            <input type="text" class="input--text hide" placeholder="введите ваш текст">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" class="btn--print"></button>
                                            <button type="button" class="btn--download"></button>
                                            <button type="button" class="btn--edit"></button>
                                            <button type="button" class="btn--add"></button>
                                        </td>
                                        <td>
                                            <input type="reset" class="btn--cancel" value="Отмена">
                                            <input type="submit" class="btn--save" value="Сохранить">
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </form>

                        <script type="text/template" id="template">
                            <tr data-contact-id="{{id}}" id="templateRow" class="contact-row {{class}}">
                                <td class="template__title">{{title}}</td>
                                <td class="template__text">{{text}}</td>
                            </tr>
                        </script>
                    </div>

                    <div class="reminders hidden">
                        <h2 class="reminders__heading">Напоминание (обуч.)</h2>
                        <ul class="reminders__list">
                            <li class="reminders__raw">
                                <p class="reminders__text"> Напоминание о чем то важном 1 </p>
                                <a href="#" class="reminders__link" title="узнать подробнее"> </a>
                            </li>
                            <li class="reminders__raw">
                                <p class="reminders__text"> Напоминание о чем то важном 2 </p>
                                <a href="#" class="reminders__link" title="узнать подробнее"> </a>
                            </li>
                            <li class="reminders__raw">
                                <p class="reminders__text" title="узнать подробнее"> Напоминание о чем то важном 3 </p>
                                <a href="#" class="reminders__link"> </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


            <footer class="footer">
                <div class="footer__container">
                    <div class="footer__company">
                        <a href="#">2020. Majex</a>
                    </div>
                    <div class="footer__links">
                        <div class="footer__link">
                            <a href="#">Тех поддержка</a>
                        </div>
                        <div class="footer__link">
                            <a href="#">Обучение</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    </div>
</body>

</html>
